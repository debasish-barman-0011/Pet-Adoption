<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>ADOPT MEEE|Make Adoption Your First Option</title>
  <link rel="shortcut icon" href="./assets/bg black icon.png" type="image/x-icon">
  <style>
    .banner-img {
      width: 100%;
      height: auto;
    }

    h4 {
      text-align: center;
      color: #5ac15a;
    }

    span {
      color: #9D6F24;
    }
  </style>
</head>

<body>


  <form style="overflow-x: hidden;">
    <img src="https://i.pinimg.com/564x/ae/8c/6f/ae8c6f2eb441d0d0c0b3e9fb092ebcb8.jpg" class="banner-img" alt="Banner">
    <h4>Adoption Your First Option <br><span>Bringing Love to Home</span></h4>
    <div class="form-row form-group px-3 py-4">
      <div class="form-group col-md-6">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="name" placeholder="" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" placeholder="" required>
      </div>

      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
      </div>

      <div class="form-group col-md-2">
        <label for="phone">Phone</label>
        <input type="number" class="form-control" id="phone" required>
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">Pet Name</label>
        <select id="inputPet" class="form-control">
          <option selected>Select Pet</option>
          <option value="#">MAX</option>
          <option value="#">TOM</option>
          <option value="#">POLLY</option>
          <option value="#">PICKU</option>
          <option value="#">PUSHPA</option>
          <option value="#">THUMPER</option>
          <option value="#">DUKE</option>
          <option value="#">HOOPOE</option>
          <option value="#">DAISY</option>
          <option value="#">PERCY</option>
          <option value="#">ELLIE</option>
          <option value="#">ZAARA</option>
          <option value="#">BUDDY</option>
          <option value="#">KASTURI</option>
          <option value="#">RUBBY</option>
          <option value="#">TUX</option>
          <option value="#">WHISKERS</option>


        </select>
      </div>

    </div>

    <div class="form-group px-3 py-4">
      <label for="inputAddress">Permanent Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="302, JatinDasPark, Kol" required>
    </div>
    <div class="form-group px-3 py-4">
      <label for="inputAddress2">Present Address</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, Landmark, Temple" required>
    </div>
    <div class="form-row form-group px-3 py-4">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <select id="inputState" class="form-control">
          <option selected>Select State</option>
          <option value="Andhra Pradesh">Andhra Pradesh</option>
          <option value="Arunachal Pradesh">Arunachal Pradesh</option>
          <option value="Assam">Assam</option>
          <option value="Bihar">Bihar</option>
          <option value="Chhattisgarh">Chhattisgarh</option>
          <option value="Goa">Goa</option>
          <option value="Gujarat">Gujarat</option>
          <option value="Haryana">Haryana</option>
          <option value="Himachal Pradesh">Himachal Pradesh</option>
          <option value="Jharkhand">Jharkhand</option>
          <option value="Karnataka">Karnataka</option>
          <option value="Kerala">Kerala</option>
          <option value="Madhya Pradesh">Madhya Pradesh</option>
          <option value="Maharashtra">Maharashtra</option>
          <option value="Manipur">Manipur</option>
          <option value="Meghalaya">Meghalaya</option>
          <option value="Mizoram">Mizoram</option>
          <option value="Nagaland">Nagaland</option>
          <option value="Odisha">Odisha</option>
          <option value="Punjab">Punjab</option>
          <option value="Rajasthan">Rajasthan</option>
          <option value="Sikkim">Sikkim</option>
          <option value="Tamil Nadu">Tamil Nadu</option>
          <option value="Telangana">Telangana</option>
          <option value="Tripura">Tripura</option>
          <option value="Uttar Pradesh">Uttar Pradesh</option>
          <option value="Uttarakhand">Uttarakhand</option>
          <option value="West Bengal">West Bengal</option>

        </select>
      </div>

      <div class="form-group col-md-2">
        <label for="inputZip">Pin Code</label>
        <input type="number" class="form-control" id="inputZip" required>
      </div>
    </div>


    <div class="form-group px-3 py-4">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" required>
        <label class="form-check-label" for="gridCheck">
          I agree all the terms & conditions of ADOPT MEEE
        </label>
      </div>
    </div>
    <div class="form-group px-3 py-4">
      <button type="submit" class="btn btn-success">Request a Pet</button>
      <button type="reset" class="btn btn-warning">Reset Form</button>
    </div>
  </form>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
